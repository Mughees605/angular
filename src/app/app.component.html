<app-header (passedLink)='onNavigate($event)'></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf='selectedLink === "recipe"'></app-recipes>
      <app-shopping-list *ngIf='selectedLink != "recipe"'></app-shopping-list>
    </div>
  </div>
</div>
